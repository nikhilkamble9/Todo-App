<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Todolist" content="By using the basic html css and javascript i have made this app as a simple mini project if you find it usefull you are free to use it">
    <link rel="stylesheet" href="./index.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Todo App</h1>
        <div class="inputContainer">
            <form action="submit">
                <input id="inputBox" class="inputBox" type="text" placeholder="Add your daily todo">
                <button id="btnon" class="btn">Add</button>
            </form>
        </div>
    </div>
    <div class="todoContainer">
        <div class="todos">
            <h3>To-do List</h3>
            <div id="pending" class="todolist">
                <!-- Content will come here -->
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
